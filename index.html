<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
</head>
<body>
<div class="title">
    <h1 class="title-text">Список дел</h1>
</div>
<div class="TaskInputAndButtons">
    <div class="input">
        <input class="task-input" type="text" id="new-task" placeholder="новая задача">
    </div>
    <div class="addTask">
        <button class="add-task-button" id="add-button" onclick="addTodo()">добавить новое дело</button>
    </div>
</div>
<div class="list" id="list">
    <div id="todo-list-container"></div>
</div>
<script src="script.js"></script>
</body>
</html>
